{% extends 'frontend/base.html' %}

{% block title %}Register - ITaaS Solutions{% endblock %}

{% block extra_css %}
<style>
    .register-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .register-container h2 {
        color: #4CAF50;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .register-form p {
        margin-bottom: 1rem;
    }

    .register-form label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
    }

    .register-form input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .register-form button {
        width: 100%;
        padding: 1rem;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
    }

    .register-form button:hover {
        background: #45a049;
        transition: 0.3s;
    }

    .errorlist {
        color: #dc3545;
        list-style: none;
        padding: 0;
        margin: 0.5rem 0;
        font-size: 0.9rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <h2>Create an Account</h2>
    <form method="post" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
