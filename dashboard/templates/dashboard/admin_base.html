<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
    {% block extra_css %}
    <!-- Add any extra CSS specific to the dashboard here -->
    <style>
        .dashboard-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        .subscription-list, .service-orders {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .subscription-card, .order-card {
            flex: 1 1 200px; /* flex-grow, flex-shrink, flex-basis */
            padding: 10px;
            border: 1px solid #eee;
            background-color: white;
        }
    </style>
    {% endblock %}
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <ul>
                <li>
                    <a href="{% url 'dashboard:home' %}" {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'dashboard:my_services' %}" {% if request.resolver_match.url_name == 'my_services' %}class="active"{% endif %}>
                        <i class="fas fa-concierge-bell"></i> My Services
                    </a>
                </li>
                <li>
                    <a href="{% url 'dashboard:subscriptions' %}" {% if request.resolver_match.url_name == 'subscriptions' %}class="active"{% endif %}>
                        <i class="fas fa-clipboard-list"></i> My Subscriptions
                    </a>
                </li>
                <li>
                    <a href="{% url 'dashboard:ordering' %}" {% if request.resolver_match.url_name == 'ordering' %}class="active"{% endif %}>
                        <i class="fas fa-cart-plus"></i> Ordering
                    </a>
                </li>
                <li>
                    <a href="{% url 'dashboard:analytics' %}" {% if request.resolver_match.url_name == 'analytics' %}class="active"{% endif %}>
                        <i class="fas fa-chart-line"></i> Analytics
                    </a>
                </li>
                <!-- Add messaging menu item -->
                <li>
                    <a href="{% url 'dashboard:messaging' %}" {% if request.resolver_match.url_name == 'messaging' %}class="active"{% endif %}>
                        <i class="fas fa-comments"></i> Messages
                    </a>
                </li>
                <li>
                    <a href="{% url 'dashboard:settings' %}" {% if request.resolver_match.url_name == 'settings' %}class="active"{% endif %}>
                        <i class="fas fa-cogs"></i> Settings
                    </a>
                </li>
                <li>
                    <a href="{% url 'frontend:logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
                <!-- Modified Back to Home button pinned to the bottom -->
                <li class="pinned">
                    <a href="{% url 'frontend:home' %}" class="small-button">
                        <i class="fas fa-arrow-left"></i> Site Home
                    </a>
                </li>
            </ul>
        </nav>

        <main class="dashboard-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="dashboard-footer">
        <p>&copy; 2025 ITaaS. All rights reserved.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
